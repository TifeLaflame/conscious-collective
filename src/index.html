<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
  <title>Conscious Collective - Helcim Front End Coding Challenge
  </title>
</head>
<body>
  <div class="wrapper">
    <header class="" id="header">
      <div>
        <nav class="menu">
        </nav>
        <img src="/images/menu-icon-open.svg" alt="menu icon" />
      </div>
      <div class="logo">
        <img src="/images/logo.svg" alt="Tife Obideyi's logo" class="logo-icon"/>
      </div>
      <div class="user-profile">
        <img src="/images/user-profile.svg" alt="user profile information"  class="user-profile"/>
      </div>
    </header>
    <main class="container">
      <div class="heading">
        <h2>Laflame's Feed</h2>
      </div>
      <section class="posts">
      </section>
    </main>
    <footer>
      <p class="image-error" id="error-text">
        Please select an image that is a jpeg, jpg or png format
      </p>
      <form id="form" method="post" enctype="multipart/form-data"> 
        <input type="file" name="post-image" class="add-image" id="image-input"/>
        <label for="image-input" id=""><img src='/images/addimage.svg' /></label>
        <input type="text" name="post" id="post-text" placeholder="Write a post"/>
        <input type="submit" value="Publish" class="publish-btn">
      </form>
    </footer>
  </div>
</body>
</html>
